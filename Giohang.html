<!DOCTYPE html>
<html>
<head>
 <title>Giỏ hàng sản phẩm</title>
 <link href="Giohang.css" rel="stylesheet" />
</head>
<body>
 <div class="container">
  <h1>Giỏ hàng của bạn</h1>
  <div class="product">
   <div class="product-img">
    <img src="sen da mat troi.jpg" alt="Product image">
   </div>
   <div class="product-details">
    <div class="product-name">Sen đá mặt trời</div>
    <div class="product-price">15.000<sup>đ</sup></div>
    <div class="product-quantity">
     <label for="quantity">Số lượng:</label>
     <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
    </div>
   </div>
   <div class="product-action">
    <button class="btn">Xóa</button>
   </div>
  </div>
  <div class="product">
   <div class="product-img">
    <img src="xuong rong kim ho.jpg" alt="Product image">
   </div>
   <div class="product-details">
    <div class="product-name">Xương rồng kim hổ</div>
    <div class="product-price">35.000<sup>đ</sup></div>
    <div class="product-quantity">
     <label for="quantity">Số lượng:</label>
     <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
    </div>
   </div>
   <div class="product-action">
    <button class="btn">Xóa</button>
   </div>
  </div>
  <div class="total">
   <div class="subtotal">Tổng tiền: 50.000<sup>đ</sup></div>
   <button class="checkout-btn"><a href="index.html">Thanh toán</a></button>
  </div>
 </div>
</body>
</html>
